    <style type="text/tailwindcss">

    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary);
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors duration-200;
        }
        
        .btn-secondary {
            @apply bg-white text-[var(--primary-color)] px-6 py-3 rounded-lg font-medium border border-[var(--primary-color)] hover:bg-[var(--secondary-color)] transition-colors duration-200;
        }
    }
    </style>
</head>
